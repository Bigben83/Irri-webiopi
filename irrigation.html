<div id="slider">
<form class="range-examples">
<output for="fader" id="time">1min</output>
<input type="range" min="0" max="60" value="1" class="vertical" id="fader" step="2" oninput="outputUpdate1(value)" list=timesettings>

<label for="fader"><h3>Station 1</h3></label>
</form>

<datalist id=timesettings>
<option>0</option>
<option>10</option>
<option>20</option>
<option>30</option>
<option>40</option>
<option>50</option>
<option>60</option>
</datalist>

<script>
function outputUpdate1(vol) {
  document.querySelector('#time').value = vol+"min";
}
</script>
